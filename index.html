<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bodyContainer">
      <h1 class="heading">Etch A Sketch</h1>
      <div class="userInputs">
        <!--Get grid size from user-->
        <div class="sliderDiv">
          <input
            type="range"
            min="1"
            max="100"
            value="16"
            id="slider"
            class="slider"
          />
          <div id="sliderValue" class="sliderValue"></div>
        </div>
        <!--Get chosen colour from user-->
        <input
          type="color"
          id="colorSelector"
          value="#000000"
          class="colorPicker"
        />
        <!--Select Eraser-->
        <button id="eraser">Eraser</button>
        <button id="reset">Reset</button>
      </div>
      <div class="gridContainer" id="gridContainer"></div>
      <!--Name and link to github-->
      <div class="signature">
        Vinny Murphy. <a href="https://github.com/vinnyWebDev">GitHub.</a>
      </div>
    </div>
  </body>
</html>
